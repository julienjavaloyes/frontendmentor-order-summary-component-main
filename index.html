<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Order summary card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <div class="container">
      <img
        class="img-hero"
        src="images/illustration-hero.svg"
        alt="Guy listening music"
      />
      <p class="title">Order Summary</p>
      <p class="desc">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="pricing-box">
        <img class="note-icon" src="images/icon-music.svg" alt="music note" />
        <div class="pricing-inside-box">
          <div class="plan-type">Annual Plan</div>
          <div class="plan-price">$59.99/year</div>
        </div>
        <div class="change">
          <a class="change-link" href="">Change</a>
        </div>
      </div>
      <button class="payment-button">Proceed to Payment</button>
      <div class="cancel">Cancel Order</div>
    </div>
  </body>
</html>
